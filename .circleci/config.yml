version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.9.2
    steps:
      - checkout
      - run: npm install
      - run:
          name: Build database
          command: npm run build
      - store_artifacts:
          path: build/database.sqlite
      - add_ssh_keys:
          fingerprints:
            - "e5:71:50:86:4f:6c:3e:f6:8b:f2:d5:45:ec:f0:9a:f1"
      - deploy:
          name: Release database on Github
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              git config --global push.default current
              echo "Releasing on Github"
              log_messages=$(git log origin/master...HEAD --format=%s)
              major_re=\\bMAJOR\\b
              minor_re=\\bMINOR\\b

              if [[ ${log_messages} =~ ${major_re}  ]]; then
                  echo "Major Release"
                  release-it major -n --github.release --github.assets=build/database.sqlite
              elif [[ ${log_messages} =~ ${minor_re} ]]; then
                  echo "Minor Release"
                  release-it minor -n --github.release --github.assets=build/database.sqlite
              else
                  echo "Patch Release"
                  release-it patch -n --github.release --github.assets=build/database.sqlite
              fi
            fi
